<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=45;
        let b=50;
        document.write(`Numbers are : ${a} and ${b}`)
        if(a>b){
            document.write(`<br>${a} is greater than ${b}`);
        }
        else{
            document.write(`<br>${b} is greater than ${a}`)
        }
    </script>
</body>
</html>
