<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(x,y){
            let z=x+y;
            return z;

        }

        function mul(p,q){
            let r=p*q;
            return r;
        }

        let a=30;
        let b=24;
        let c=sum(a,b);
        document.write("<br>Sum is : ",c);
        let d=2;
        let e=mul(c,d);
        document.write("<br>Product is : ",e);
        
        
    </script>
</body>
</html>
