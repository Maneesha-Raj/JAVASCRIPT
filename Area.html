<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function square(a){
            let area=a*a;
            return area;
        }
        function rect(l,b){
            let area2=l*b;
            return area2;

        }
        function circle(r){
            let area3=3.14*r*r;
            return area3;
        }
        function square1(i){
            let p1=4*i;
            return p1;
        }

        function rect1(j,k){
            let p2=2*(j+k);
            return p2;
        }

        function circle2(m){
            let p3=2*3.14*m;
            return p3;
        }
        let x=10;
        let sq=square(x);
        let sq2=square1(x);
        document.write("<br>Area of a Square is : ",sq);
        document.write("<br>Perimeter of a Square is : ",sq2);
        let p=12;
        let q=4;
        let r=rect(p,q);
        let r2=rect1(p,q);
        document.write("<br>Area of a Rectangle is : ",r);
        document.write("<br>Perimeter of a Rectangle is : ",r2);
        let y=5;
        let cir=circle(y);
        let cir2=circle2(y);
        document.write("<br>Area of a Circle is : ",cir);
        document.write("<br>Perimeter of a Circle is : ",cir2);

    </script>
</body>
</html>
