<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="large"></p>
    <script>
        let a=12;
        let b=5;
        let c=15;
        let num=((a>b)&&(a>c))?""+a : ""+((b>c)?""+b:""+c);
        document.getElementById("large").innerHTML="Largest number is :"+num
    </script>
</body>
</html>
