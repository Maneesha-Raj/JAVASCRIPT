<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let x1="Welcome"; 
        let y1="Welcome";
        let z1= x1==y1;
        document.write("<br>Result is : ",z1);
        document.write("<br>Type of result : ",typeof z1);

        let x2="Welcome"; 
        let y2= new String("Welcome");
        let z2= x2==y2;
        document.write("<br>Result is : ",z2);
        document.write("<br>Type of result : ",typeof z2);
        let z3= x2===y2;
        document.write("<br>Result is(===) : ",z3);
        document.write("<br>Type of result : ",typeof z3);
        document.write("<br>Type of y2 : ",typeof y2);

        let x="welcome"; //case sensitive
        let y="WELCOME";
        let z= x==y;
        document.write("<br>Result is : ",z);
        document.write("<br>Type of result : ",typeof z);

        let a="Hello";
        let b= new String("Hello");
        let c= a===b;
        document.write("<br> The result is : ",c);
    </script>
</body>
</html>
